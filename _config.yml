    name: Aman
    display_name: Aman Garg
    avatar: assets/images/avatar.webp
    email: amangarg599@gmail.com
    web: https://www.instagram.com/amangarg._/
    twitter: https://twitter.com/pufflepost/
    linkedin: https://linkedin.com/in/amangarg0599
    facebook: http://www.facebook.com/pufflepost/
