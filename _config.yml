# Site
name: 'Pufflepost'
title: "Pufflepost"
description: "A modern blog!" # used by search engines
logo: 'assets/images/Pufflepost Logo Wide.svg'
favicon: 'assets/images/favicon.ico'
baseurl: ""
google_analytics: G-JD1B356GRY
url: "https://pufflepost.com"
disqus: 'pufflepost'
email: 'pufflepost@gmail.com'
include: ["_pages"]
permalink: /:title/


# Authors
